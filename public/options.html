<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom speed controls for YouTube playback</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <section class="content center">
      <h1>Custom speed controls for YouTube playback</h1>
      <p>Select which speeds to show in the playback control:</p>

      <form id="speedForm" class="center">
        <div id="checkboxContainer" class=" "></div>
        <button type="submit">Save</button>
        <p class="footer-note">
          Remember to refresh Youtube page for thse changes to take effect
        </p>
      </form>

      <p id="status"></p>

      <footer>
        <p class="footer-note"></p>
      </footer>
    </section>

    <script src="options.js"></script>
  </body>
</html>
